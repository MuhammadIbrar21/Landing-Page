<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment No.2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="yellow-left"></div>
      <img
        src="images/profile-img.jpg"
        alt="Profile image"
        class="profile-image"
      />
      <div class="content">
        <div class="inline">
          <h1 class="name_text">
            <span class="line">__</span>I'M STEVE MILNER.
          </h1>
        </div>
        <h1 class="job_text">WEB DESIGNER</h1>
        <p>
          I'm Tunisian based web designer & front end developer focused on
          crafting clean & user friendly experience, I am passionate about
          buildig excellent software that improves the lives fo those around me.
        </p>
        <button class="btn">
          <span class="circle">
            <span class="arrow"></span>
          </span>
          <span class="text">more about me</span>
        </button>
      </div>
      <div class="top-right">
        <img src="images/Next.js.png" />
        <span class="top-right-txt">Next.JS 13</span>
      </div>
      <div class="navbar">
        <div class="nav home">
          <img src="images/home.png" alt="home icon" />
        </div>
        <div class="nav profile">
          <img src="images/customer.png" alt="user icon" />
        </div>
        <div class="nav store"><img src="images/bag.png" alt="bag icon" /></div>
        <div class="nav mail">
          <img src="images/mail.png" alt="mail icon" />
        </div>
        <div class="nav chat">
          <img src="images/message.png" alt="message icon" />
        </div>
      </div>
      <div class="bottom-logos">
          <img src="images/react.png" alt="react logo" class="logo" />
          <img src="images/Next.js.png" alt="next js logo" class="logo next" />
          <img src="images/bootstrap.png" alt="bootstrap logo" class="logo" />
          <img src="images/RTL_logo.png" alt="rtl logo" class="logo" />
        </div>
        <div class="footer"></div>
    </div>
  </body>
</html>
